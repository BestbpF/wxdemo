spring.banner.location=banner.txt
server.port=8080

#=================================微信相关==================
#==========扫码登录=======
#微信开放平台设置(开放平台中网站应用对应的三个值)
wxopen.appid=your_appid
wxopen.appsecret=your_appsecret
#登陆成功微信重定向地址
wxopen.redirect_uri=http://your_domain/login/callback
#==========微信支付=======
#公众号
wxpay.appid=your_appid
wxpay.appsecret=your_appsecret
#商户信息
wxpay.mch_id=your_mch_id
wxpay.key=your_key
#支付成功回调地址
wxpay.notify_url=http://your_domain/pay/callback



#开发时关闭缓存,不然没法看到实时页面
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML5
#编码
spring.thymeleaf.encoding=UTF-8
#类型
spring.thymeleaf.content-type=text/html
#前缀、后缀
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html